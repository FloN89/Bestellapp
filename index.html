<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestellApp</title>
    <link rel="icon" type="image/x-icon" href="img/favicon/1000067167.png">
    <link rel="stylesheet" href="styles/style.css">

    <script src="./scripts/mainScript.js"></script>
    <script src="./scripts/menu.js"></script>
    <script src="./scripts/temp.js"></script>
  
</head>

<body onload="init()">
    <header class="header-content">
        <div class="head-logo">
            <img src="img/favicon/1000067167.png">
            <h1>Zum Gamsbock</h1>
        </div>

        <div class="header-basket">
            <img onclick="displayNone('basketId')" id="header_burger" src="img/logo/warenkorb.png">
        </div>

        <div class="header-shopping">
            <p id="addDishes">0x</p>
            <img onclick="displayNone('basketId')" id="header_burger" src="img/logo/warenkorb.png">
        </div>
    </header>

    <main class="content-wrapper">
        <section class="content">
            <div>
                <img src="img/logo/bavarian-flag.jpg">
            </div>

            <div class="content-headline">
                <div>
                    <div class="content-headline-rating">
                        <img src="img/logo/star.png">
                        <p>Bewertung (4.8 von 5 Sternen)</p>
                    </div>
                </div> 
            </div>

            <div class="content-section">
                <a href="#mains">Hauptgerichte</a>
                <a href="#desserts">Desserts</a>
                <a href="#drinks">Getränke</a>
            </div>

            <div class="content-menu">
                <div>
                    <img class="food-img" src="img/Hauptgerichte/schnitzel.jpg">
                    <h2 id="mains">Hauptgerichte</h2>
                    <div id="main-dishes" class="element-content">
                    </div>
                </div>

                <div>
                    <img class="food-img" src="img/Desserts/dessert.jpg">
                    <h2 id="desserts">Desserts</h2>
                    <div id="sweet-dishes" class="element-content">
                    </div>
                </div>

                <div>
                    <img class="food-img" src="img/Getränke/getränke.jpg">
                    <h2 id="drinks">Getränke</h2>
                    <div id="liquid-dishes" class="element-content">
                    </div>
                </div>
            </div>
        </section>

        <div id="overlay" class="overlay display-none">
            <div class="finishedOrder">
                <div class="finishedOrderHeadline">Dein Essen wird geliefert!</div>
                
                <div class="finishedOrderBottom">
                    <button onclick="hideOverlay()">Zurück</button>
                </div>

            </div>
        </div>

        <section class="basket" id="basketId">
            <div class="basket-headline">
                <h2>Warenkorb</h2>
            </div>
            
            <div id="basket-items" class="basket-items">
            </div>
            
            <div id="basket-checkout" class="basket-checkout">
                <p>Zwischensumme: 0.00€</p>
                <p>Lieferkosten: 5.00€</p>
                <p><b>Gesamt: 5.00€</b></p>
            </div>
            <div class="basket-section">
                <button onclick="order(); showOverlay(); displayNone('basketId')">Bestellen</button>
                <button onclick="displayNone('basketId')" class="basketBackButton">Zurück</button>
            </div>
        </section>
    </main>


        <footer class="footer">&copy; Florian Narr 2025</footer>
</body>
</html>
