<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestellApp</title>
    <link rel="icon" type="image/x-icon" href="img/favicon/1000067167.png">
    <link rel="stylesheet" href="styles/style.css">

    <script src="scripts/food.js"></script>
    <script src="scripts/mainScript.js"></script>
    <script src="scripts/template.js"></script>


</head>
<body onload="init()">
    <header>
        <div>
            <img src="img/logo/koch.png">
        </div>
        <div class="head-basket">
            <img onclick="displayNone('basket')" id="head-basket" src="img/logo/warenkorb.png">
        </div>
        <div class="basket-shop">
            <p id="countFood">0</p>
            <img onclick="displayNone('basket')" id="head-basket" src="img/logo/warenkorb.png">
        </div>
    </header>
    <main class="main-content">
        <section class="content">
            <div>
              <img src="" alt="Restaurant-logo">
            </div>
            <div class="content-header">
                <div>
                    <h1>Zum Gamsbock</h1>
                </div>
                <div class="rating">
                    <img src="" alt="star">
                    <p>Rating (4.8 von 5 Sternen)</p>
                </div>
                <div class="head-info">
                    Gratis Lieferung über 10€
                </div>
            </div>
            <div class="product-menu">
                <a href="#hauptgerichte">Hauptgerichte</a>
                <a href="#desserts">Desserts</a>
                <a href="#getränke">Getränke</a>
            </div>
            <div class="menu">
                <div class="mains">
                    <img id="allMains" class="food-img" src="img/Hauptgerichte/schnitzel.jpg">
                    <h2>Hauptgerichte</h2>
                    <div id="main-dishes" class="card-style"></div>
                </div>
            </div>
                <div class="desserts">
                    <img id="allDesserts" class="food-img" src="img/Desserts/dessert.jpg">
                    <h2>Desserts</h2>
                    <div id="dessert-dishes" class="card-style"></div>
                </div>
                <div class="drinks">
                    <img id="allDrinks" class="food-img" src="img/Getränke/getränke.jpg">
                    <h2>Getränke</h2>
                    <div id="drink-dishes" class="card-style"></div>
                </div>
            </div>
        </section>
        <div id="overlay" class="overlay displayNone"> 
            <div class="order">
                <div class="order-text">Deine Bestellung wird geliefert!</div>

                <div class="close-order">
                    <button onclick="closeOverlay()">Zurück</button>
                </div>
            </div>
        </div>
        <section class="basket" id="basket">
            <div class="basket-headline">
                <h2>Warenkorb</h2>
            </div>
            <div class="basket-div"></div>
            <div id="checkout" class="checkout">
                 <p>Zwischensumme: 0.00€</p>
                 <p>Lieferkosten: 5.00€</p>
                 <p>Gesamtkosten: 5.00€</p>
            </div>
             <div class="basket-section">
                <button onclick="order(); showOverlay(); displayNone('basket')">Bestellen</button>
                <button onclick="displayNone('basket')" class="basketBackButton">Zurück</button>
            </div>
        </section>
    </main> 
        <footer class="footer">kontakt etc.</footer>
</body>
</html>
